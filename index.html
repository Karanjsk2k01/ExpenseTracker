<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <title>Expense Tracker</title>
</head>

<body>
  <!-- <h1>Hello world</h1> -->
  <header class="header">
    <p class="h4">Expense Tracker</p>
  </header>
  <div class="container-lg">
    <div class="container-md">
      <form id='form'>
        <div class="row mb-3">
          <label for="ExpenseAmount" class="col-sm-2 col-form-label">Amount</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="ExpenseAmount" min="1" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="Description" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <textarea type="text" class="form-control" id="Description"></textarea>
          </div>
        </div>
        <div class="row mb-3">
          <label for="Category" class="col-sm-2 col-form-label">Category</label>
          <div class="col-sm-10">
            <select class="form-select" id="Category">
              <option selected>Select Expense type</option>
              <option value="Food">Food</option>
              <option value="Fuel">Fuel</option>
              <option value="Shopping">Shopping</option>
            </select>
          </div>

        </div>
        <button type="submit" class="btn btn-danger">Add Expense</button>
      </form>
    </div>
    <div class="container-sm">
      <ul class="list-group" id="items">
        <li class="list-group-item">
          An item
          <button class="btn btn-primary">Delete</button> <button class="btn btn-secondary">Edit</button>
        </li>
        <li class="list-group-item">
          A second item
          <button class="btn btn-primary">Delete</button> <button class="btn btn-secondary">Edit</button>
        </li>
      </ul>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
